<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gulp boilerplate</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <p class="header__logo">Countries of the world</p>
    <button class="header__button">toggle theme</button>
  </header>
  <div class="controls">
    <form class="searchbar">
      <input class="searchbar__input" type="text" placeholder="search for a country">
      <input class="searchbar__button" type="button" value="search countries">
    </form>
    <form class="filterlist">
      <label for="filterlist"></label>
      <input class="filterlist__button" type="button" value="filter by region">
    </form>
  </div>
  <section class="card">
  </section>
</body>
<script src="js/main.js"></script>

</html>
