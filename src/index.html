<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries of the world</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Roboto:&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <p class="header__logo">Countries of the world</p>
    <button class="header__button">toggle theme</button>
  </header>
  <div class="controls">
    <form class="searchbar">
      <input class="searchbar__input" type="text" placeholder="search for a country">
    </form>
    <nav class="filterlist">
      <ul class="filterlist__container">
        <li class="filterlist__menu"> Filter countries by region
          <button data-country="africa" type="button" class="filterlist__menu-item">Africa</button>
          <button data-country="america" type="button" class="filterlist__menu-item">Americas & the Carribean</button>
          <button data-country="asia" class="filterlist__menu-item">Asia</button>
          <button data-country="europe" class="filterlist__menu-item">Europe</button>
          <button data-country="oceania" class="filterlist__menu-item">Oceania</button>
        </li>
      </ul>
    </nav>
  </div>
  <section class="card">
  </section>
</body>
<script src="js/main.js"></script>

</html>
